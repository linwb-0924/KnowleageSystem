<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            uname: function(value){
                if(value.length < 3){
                    return '用户名至少得3个字符啊';
                }
            }
            ,upass: [/(.+){3,12}$/, '密码必须3到12位']
            ,repass: function(value){
                if($('#L_upass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(register)', function(data){
            console.log(data);
            //Ajax异步，提交数据
            $.ajax({
                url:"/user/doRegister",
                dataType:"json",
                data:data.field,
                success:function (data) {
                    console.log("data.data= 【"+JSON.stringify(data.field));
                    if (data.code == 0) {
                        layer.msg(data.msg, function() {
                            location.href='/'
                        });
                    }
                    else {
                        layer.msg(data.msg);
                    }
                }

            });
            return false;
        });


    });
</script>

<script>
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            ,url: '/user/uploadHeadPic' //上传接口
            ,done: function(res){
                //上传完毕回调
                layer.msg("上传成功");
                var hd=res.data.src;
                console.log("headpic:  【"+hd);  //child.jpg
                $("#img_headpic").attr("src","/user/"+hd);
                $("#headpic").val(hd);
            }
            ,error: function(){
                //请求异常回调
                layer.msg("上传失败");
            }
        });
    });
</script>
