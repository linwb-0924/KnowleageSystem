<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-DFRZ</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet"  th:href="@{/css/font.css}">
    <link rel="stylesheet"  th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}" ></script>
    <script  th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form">
        <!--用户名-->
        <div class="layui-form-item">
            <label for="L_uname" class="layui-form-label">
                <span class="x-red">*</span>用户名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_uname" name="uname" disabled="disabled"
                       class="layui-input" th:value="${user.uname}">
            </div>
        </div>
        <!--头像-->
        <div class="layui-form-item">
            <label for="img_headpic" class="layui-form-label">
                头像
            </label>
            <div class="layui-input-inline">
                <img id="img_headpic" th:src="@{${url}}" width="100px" height="100px">
                <input type="hidden" id="headPic" name="headpic" th:value="${user.headpic}"/>
            </div>
        </div>
        <!--密码-->
        <div class="layui-form-item">
            <label for="L_upass" class="layui-form-label">
                <span class="x-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_upass" name="uname" disabled="disabled"
                       class="layui-input" th:value="${user.upass}">
            </div>
        </div>
        <!--真实姓名-->
        <div class="layui-form-item">
            <label for="realname" class="layui-form-label">真实姓名</label>
            <div class="layui-input-inline">
                <input type="text" id="realname" disabled="disabled"
                       class="layui-input" th:value="${user.realname}">
            </div>
        </div>
        <!--邮箱-->
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" id="email" disabled="disabled"
                       class="layui-input" th:value="${user.email}">
            </div>
        </div>
        <!--性别-->
        <div class="layui-form-item">
            <label for="sex" class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <input type="text" id="sex" disabled="disabled"
                       class="layui-input" th:value="${user.sex}">
            </div>
        </div>
        <!--出生-->
        <div class="layui-form-item">
            <label for="born" class="layui-form-label">出生</label>
            <div class="layui-input-inline">
                <input type="text" id="born" disabled="disabled"
                       class="layui-input" th:value="${user.born}">
            </div>
        </div>
        <!--居住地-->
        <div class="layui-form-item">
            <label for="address" class="layui-form-label">居住地</label>
            <div class="layui-input-inline">
                <input type="text" id="address" disabled="disabled"
                       class="layui-input" th:value="${user.address}">
            </div>
        </div>
        <!--职业-->
        <div class="layui-form-item">
            <label for="profession" class="layui-form-label">职业</label>
            <div class="layui-input-inline">
                <input type="text" id="profession" disabled="disabled"
                       class="layui-input" th:value="${user.profession}">
            </div>
        </div>
        <!--介绍-->
        <div class="layui-form-item">
            <label for="udescribe" class="layui-form-label">介绍</label>
            <div class="layui-input-inline">
                <input type="text" id="udescribe" disabled="disabled"
                       class="layui-input" th:value="${user.udescribe}">
            </div>
        </div>
        <!--个性网址-->
        <div class="layui-form-item">
            <label for="website" class="layui-form-label">个性网址</label>
            <div class="layui-input-inline">
                <input type="text" id="website" disabled="disabled"
                       class="layui-input" th:value="${user.website}">
            </div>
        </div>

    </form>
</div>

</body>
</html>
