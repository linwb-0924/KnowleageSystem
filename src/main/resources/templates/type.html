<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width",initial-scale="1.0">
    <title>分类</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/me.css">
</head>
<body>
    <!-- 导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header">分类详情</h2>
                <a href="#" th:href="@{/index}" class=" item m-mobile"><i class="home icon"></i>首页</a>
                <a href="#" th:href="@{/type}" class="active item m-mobile"><i class="idea icon"></i>分类</a>

<!--                <div class="right item">-->
<!--                    <div class="ui icon  input m-mobile">-->
<!--                        <input type="text" placeholder="Search....">-->
<!--                        <i class="search link icon"></i>-->
<!--                    </div>-->
<!--                 &lt;!&ndash;-->
<!--                <a href="#" target="ui black icon button"><i class="sidebar icon"></i></a>-->
<!--                    &ndash;&gt;-->
<!--            </div>-->
        </div>
        </div>
    </nav>
    <!-- 中间内容-->
    <div class="m-padded-tb-large m-container">
        <div class="ui container">
            <div class="ui  top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">分类</h3>
                    </div>
<!--                    <div class="right aligned column">-->
<!--                        共<h3 class="ui orange header m-inline-block m-text-thin" th:text="${total}">14</h3>个-->
<!--                    </div>-->
                </div>
            </div>

            <div class="ui attached segment">
                <div class="ui labeled button m-margin-tb-tiny"  th:each="type : ${types}">
                    <a href="#" th:href="@{/type/one(name=${type.name})}" class="ui basic  button" th:text="${type.name}">思考与感悟</a>
                    <div class="ui basic  left pointing label" th:text="${type.number}">24</div>
                </div>


            </div>

            <div class="ui top attached  segment ">
                <div class="ui  padded  vertical segment m-padded-tb-large">
                    <div class="ui  mobile reversed stackable grid" th:each="blog : ${blogs}">
                        <div class="eleven wide column">
                            <h3 class="ui header"><a href="#"  th:href="@{/blog/{id}(id=${blog.id})}" target="_blank"  class="m-black" th:text="${blog.title}">你真的理解什么是财富自由吗？</a></h3>
                            <p class="m-text" >请点击查看.....</p>
                            <div class="ui grid">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <div class="item">
                                            <img src="https://s1.ax1x.com/2020/05/28/teDAGF.jpg" th:src="@{/adminlookkkk(name=${blog.name})}" alt="" class="ui avatar image">
                                            <div class="content">
                                                <a href="#" class="header" th:text="${blog.name}">林伟彬</a>
                                            </div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i><span th:text="${#dates.format(blog.updatetime,'yyyy-MM-dd')}">2017-10-01</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i><span th:text="${blog.views}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a href="#" target="_blank" class="ui teal basic label" th:text="${blog.types}">认知升级</a>
                                </div>
                            </div>
                        </div>
                        <div class="five wide column">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                <img src="https://s1.ax1x.com/2020/05/28/tewMa8.jpg" th:src="${blog.firstpic}" alt="" class="ui rounded image" style="width: 250px" height="150px">
                            </a>
                        </div>
                    </div>
                </div>

            </div>

            <div class="ui bottom attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <a th:href="@{/type(pageindex=${pageindex}-1)}" th:if="${not #strings.isEmpty(flag1)}"  class="ui teal basic button">上一页</a>
                    </div>
                    <div class="right aligned column">
                        <a href="#"  th:href="@{/type(pageindex=${pageindex}+1)}" th:if="${not #strings.isEmpty(flag2)}" class="ui teal basic button">下一页</a>
                    </div>
                </div>
            </div>

        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

</body>
</html>
