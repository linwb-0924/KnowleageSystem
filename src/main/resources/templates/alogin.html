<script>
    $(function  () {
        layui.use('form', function(){
            var form = layui.form;
            //监听提交
            form.on('submit(login)', function(data){
                // layer.msg(JSON.stringify(data.field))
                $.ajax({
                    url:"/user/do",
                    data:data.field,
                    dataType:"json",
                    success:function (data) {
                        console.log(data);
                        if (data.code == 1) {
                            layer.msg(data.msg, function() {
                                location.href='/index'
                            });
                        }
                        else {
                            layer.msg(data.msg);
                        }
                    }
                });
                return false;
            });
        });
    })
</script>
